<div class="card">
  <div class="card-header">{{ pageTitle }}</div>

  <div class="card-body">
    <form novalidate (ngSubmit)="saveAgent()" [formGroup]="agentForm">
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="agentNameId"
          >Agent Name</label
        >
        <div class="col-md-8">
          <input
            class="form-control"
            id="agentNameId"
            type="text"
            placeholder="Name (required)"
            formControlName="agentName"
            [ngClass]="{ 'is-invalid': displayMessage.agentName }"
          />
          <span class="invalid-feedback">
            {{ displayMessage.agentName }}
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="agentAgeId"
          >Agent Age</label
        >

        <div class="col-md-8">
          <input
            class="form-control"
            id="agentAgeId"
            type="number"
            placeholder="Age (required)"
            formControlName="agentAge"
            [ngClass]="{ 'is-invalid': displayMessage.agentAge }"
          />
          <span class="invalid-feedback">
            {{ displayMessage.agentAge }}
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button
            class="btn btn-primary mr-3"
            style="width:80px;"
            type="submit"
            [title]="
              agentForm.valid
                ? 'Save your entered data'
                : 'Disabled until the form data is valid'
            "
            [disabled]="!agentForm.valid"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
